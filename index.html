<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
<section class="display">
    <h1 class="title">Game</h1>
    <a href="#" class="start" id="start">start</a>
</section>
<section class="display">
    <h2 class="title sub-title">time</h2>
    <ul class="time-list" id="time-list">
        <li class="time-list__item">
            <button class="time-list__button" data-time="10">10 sec</button>
        </li>
        <li class="time-list__item">
            <button class="time-list__button" data-time="15">15 sec</button>
        </li>
        <li class="time-list__item">
            <button class="time-list__button" data-time="20">20 sec</button>
        </li>
        <li class="time-list__item">
            <button class="time-list__button" data-time="30">30 sec</button>
        </li>
    </ul>
</section>
<section class="display">
    <h2 class="title sub-title">remaining time: <span id="time">00:00</span></h2>
    <div class="board" id="board"></div>
    <div class="modal" id="modal">
        <div>
            <button class="modal-close" id="modal-close">X</button>
        </div>
        <div class="modal-container">
            <button class="modal-button" id="restart"> restart</button>
            <button class="modal-button" id="exit">exit</button>
        </div>
    </div>
</section>
</body>
<script src="script.js"></script>
</html>
